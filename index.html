<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Distance Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="helper.css">
</head>
<body>

<div class="container">
    <div id="distance-calculator">
        <form class="form-inline" v-on:submit.prevent="calculateDistance">
            <div class="form-group">
                <input
                        type="text"
                        class="form-control"
                        v-model="firstCity"
                        id="firstCity"
                        placeholder="Moscow"
                >
            </div>
            <div class="form-group">
                <input
                        type="text"
                        class="form-control"
                        v-model="secondCity"
                        id="secondCity"
                        placeholder="Krasnodar"
                >
            </div>
            <button
                    type="submit"
                    class="btn btn-primary"
                    :disabled="isDisabled == 1"
            >GO!
            </button>
            <button
                    type="button"
                    class="btn btn-primary"
                    v-on:click="clear"
            >Clear
            </button>
        </form>
        <ul>
            <li
                    is="distance-result"
                    v-for="( answer, index ) in answers"
                    v-bind:key="answer.id"
                    v-bind:result="answer.result"
                    v-bind:class="{ 'text-danger': answer.hasError }"
            ></li>
        </ul>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>

<script src="App.js"></script>
<script src="distanceCalculator.js"></script>
</body>
</html>
